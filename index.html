<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Text Reveal Animation using HTML & CSS</title>
</head>
<body>
    
  <div class="wrapper">
    <div class="row">
        <div class="text">
            <div class="imgwrap i1">
                <img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <span>B</span><span>R</span><span>A</span><span>N</span><span>D</span><span>I</span><span>N</span><span>G</span>
            <div class="imgwrap i2">
                <img src="https://images.pexels.com/photos/1903702/pexels-photo-1903702.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="text">
            <span>D</span><span>I</span><span>G</span><span>I</span><span>T</span><span>L</span>
            <div class="imgwrap center">
                <img src="https://images.pexels.com/photos/2291811/pexels-photo-2291811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <span>D</span><span>E</span><span>S</span><span>I</span><span>G</span><span>N</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="text">
            <div class="imgwrap i3 small">
                <img src="https://images.pexels.com/photos/13693491/pexels-photo-13693491.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <span>S</span><span>T</span><span>O</span><span>R</span><span>Y</span><span>T</span><span>E</span><span>L</span><span>L</span><span>I</span><span>N</span><span>G</span>
            <div class="imgwrap i4 small">
                <img src="https://images.pexels.com/photos/2324562/pexels-photo-2324562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            
        </div>
    </div>
  </div>

</body>
</html>
